apiVersion: v1
data:
  patroni.yaml: |
    # Generated by postgres-operator. DO NOT EDIT.
    # Your changes will not be saved.
    kubernetes: {}
    postgresql:
      basebackup:
      - waldir=/pgdata/pg16_wal
      create_replica_methods:
      - pgbackrest
      - basebackup
      pgbackrest:
        command: '''bash'' ''-ceu'' ''--'' ''install --directory --mode=0700 "${PGDATA?}"
          && exec "$@"'' ''-'' ''pgbackrest'' ''restore'' ''--delta'' ''--stanza=db''
          ''--repo=1'' ''--link-map=pg_wal=/pgdata/pg16_wal'' ''--type=standby'''
        keep_data: true
        no_master: true
        no_params: true
      pgpass: /tmp/.pgpass
      use_unix_socket: true
    restapi: {}
    tags: {}
kind: ConfigMap
metadata:
  labels:
    postgres-operator.crunchydata.com/cluster: pyas2postgres
    postgres-operator.crunchydata.com/instance: pyas2postgres-instance1-n4gg
